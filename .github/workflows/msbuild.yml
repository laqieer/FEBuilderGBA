name: MSBuild

on:
  push:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

  BUILD_PLATFORM: x86

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=${{env.BUILD_PLATFORM}} /t:build /restore ${{env.SOLUTION_FILE_PATH}}

    - name: Post Build
      run: |
        echo "build_time=$(Get-Date -UFormat '%Y%m%d.%H')" >> "$env:GITHUB_ENV"
        mv FEBuilderGBA/bin/Release/FEBuilderGBA.exe .
        mv FEBuilderGBA/bin/Release/*.dll .
        mv FEBuilderGBA/bin/Release/*.json .
        mv FEBuilderGBA/bin/Debug/7-zip32.dll .
        mv FEBuilderGBA/bin/Debug/config/ .
        echo -e "\n*Build ${{ env.build_time }} from GitHub Action workflow [${{ github.workflow }} #${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) & source code commit [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}).*" >> README.md

    - uses: actions/upload-artifact@v4.3.5
      with:
        name: ${{ github.event.repository.name }}_${{ env.build_time }}
        path: |
          *.exe
          *.dll
          *.json
          config/
          *.md
