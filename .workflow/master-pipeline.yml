version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - master
variables:
  build_time: '20250422.16'
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@dotnet
        name: build_dotnet
        displayName: .NET Core 构建
        dotnetVersion: '6.0'
        commands:
          - dotnet restore
          - echo 'build_time=$(date +"%Y%m%d.%H")' >> GITEE_PARAMS
          - dotnet publish -c Release -r win-x86 --no-self-contained -o FEBuilderGBA_${build_time}
          - rm -f FEBuilderGBA_${build_time}/*.pdb
          - mv ./FEBuilderGBA/bin/Debug/config FEBuilderGBA_${build_time}/
          - mv ./FEBuilderGBA/bin/Debug/7-zip32.dll FEBuilderGBA_${build_time}/
          - mv *.md FEBuilderGBA_${build_time}/
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./FEBuilderGBA_*
        caches:
          - ~/.nuget/packages
        notify: []
        strategy:
          retry: '0'
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: FEBuilderGBA_CN
        strategy: {}
        dependsOn: build_dotnet
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: FEBuilderGBA_CN
        version: 1.0.0.0
        autoIncrement: true
        strategy: {}
