version: '1.0'
name: master-pipeline
displayName: MasterPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - master
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@dotnet
        name: build_dotnet
        displayName: .NET Core 构建
        dotnetVersion: '6.0'
        commands:
          - dotnet restore
          - dotnet publish -c Release -r win-x86 --no-self-contained -o .
          - build_time=$(date +"%Y%m%d.%H")
          - mv ./FEBuilderGBA/bin/Debug/config .
          - mv ./FEBuilderGBA/bin/Debug/7-zip32.dll .
          - 'echo -e "\n*Gitee Go Build: $build_time*" >> README.md'
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./*.exe
              - ./*.dll
              - ./*.json
              - ./config
              - ./*.md
        caches:
          - ~/.nuget/packages
        notify: []
        strategy:
          retry: '0'
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: FEBuilderGBA_CN
        strategy: {}
        dependsOn: build_dotnet
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: FEBuilderGBA_CN
        version: 1.0.0.0
        autoIncrement: true
        strategy: {}
